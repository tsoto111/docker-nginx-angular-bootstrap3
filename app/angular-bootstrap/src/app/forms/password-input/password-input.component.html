<div class="input-password-component">
  <label>{{ label }}</label>
  <div class="input-group">
    <input class="form-control" [type]="getPasswordInputType()" />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" (click)="togglePasswordVisibility()">
        <span [ngClass]="{
          'glyphicon' : true,
          'glyphicon-eye-close' : !showPassword,
          'glyphicon-eye-open' : showPassword
        }" aria-hidden="true"></span>
      </button>
    </span>
  </div>
  <span *ngIf="showHideCount > 0" class="help-block" [ngStyle]="{
    'opacity': showHideCount / 10
  }">Show / Hide Count: {{ showHideCount }}</span>
</div>
